<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Rock, Paper, Scissors V2.0</title>
    <link rel='stylesheet' href='./style.css'>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>Rock, Paper, Scissors - V2.0 (GUI Version)</h1> 
            <div id="logo"></div>
            <div id="main-menu"></div>
        </div>
        <div id="content">
            <div id="buttons" class="btns">
                <button id="btnRock">Rock</button>
                <button id="btnPaper">Paper</button>
                <button id="btnScissors">Scissors</button>
                <button id="btnReset">Reset</button>
            </div>
            <div id="results">
                Click a button to begin...
            </div>
        </div>
        <div id="footer">
            <div id="footer-menu"></div>
            <div id="disclaimer"></div>
        </div>
    </div> 
</body>
</html>
